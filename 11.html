<div class="container">
    <div class="left_parts side"></div>
    <div class="center_parts">
        <div class="center_parts_in"></div>
    </div>
    <div class="right_parts side"></div>
</div>

<style>
    body {
        background: #191210;
    }

    .container {
        position: relative;
        width: 300px;
        height: 140px;
        margin: 80px auto;
    }

    .side {
        position: absolute;
        border: 20px solid #ECA03D;
        width: 60px;
        height: 30px;
    }

    .left_parts {
        top: 70px;
        border-top: 0;
        border-radius: 0 0 100px 100px;
    }

    .right_parts {
        bottom: 70px;
        right: 0;
        border-bottom: 0;
        border-radius: 100px 100px 0 0;
    }

    .center_parts {
        border: 20px solid #ECA03D;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin: 0 auto;
    }

    .center_parts_in {
        background: #84271C;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin: 25px auto;
    }
</style>
